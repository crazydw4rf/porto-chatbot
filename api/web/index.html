<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Porto Chatbot</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  <body>
    <div class="chat-container">
      <div id="chat-box" class="chat-box">
        <div class="chat-message" style="text-align:center; color:#888;">
          Tanyakan apa saja tentang Ucup
        </div>
      </div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" class="chat-input" placeholder="Tulis pertanyaan..." autocomplete="off" required>
        <button type="submit" class="chat-send"><i class="fa fa-paper-plane"></i></button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
